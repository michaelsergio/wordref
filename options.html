<!DOCTYPE html>
<html>
<head>
  <title>WordReference Search Options</title>
</head>
<body>
  <h1>WordReference Search Options</h1>
  <form id="optionsForm">
    <label for="languageCode">Select Language:</label>
    <select id="languageCode">
      <option value="iten">Italian</option>
      <option value="fren">French</option>
      <option value="esen">Spanish</option>
    </select>
    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
